<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StudyZone AI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">üß† StudyZone AI</div>
    <div class="controls">
      <label>
        Model
        <select id="model">
          <option value="gpt-4o-mini" selected>gpt-4o-mini</option>
          <option value="gpt-4.1-mini">gpt-4.1-mini</option>
          <option value="gpt-4o">gpt-4o</option>
          <option value="gpt-5">gpt-5</option>
        </select>
      </label>
      <label>
        Temp
        <input id="temp" type="range" min="0" max="1" step="0.05" value="0.2" />
        <span id="tempVal">0.20</span>
      </label>
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <h2>Preset Prompts</h2>
      <button class="preset" data-system="You are StudyZone AI. Explain like I am in middle school.">Default</button>
      <button class="preset" data-system="You are a math tutor. Explain steps and check work.">Math Tutor</button>
      <button class="preset" data-system="You are a writing coach. Be encouraging and give examples.">Writing Coach</button>
      <button class="preset" data-system="You are a science explainer. Use simple language and analogies.">Science Helper</button>
      <textarea id="system" placeholder="System prompt (how the AI should behave)"></textarea>
    </aside>

    <section class="chat">
      <div id="messages"></div>

      <form id="chatForm">
        <textarea id="userInput" placeholder="Ask anything for school‚Ä¶ (Shift+Enter for new line)"></textarea>
        <div class="row">
          <button id="sendBtn" type="submit">Send ‚ñ∂</button>
          <button id="stopBtn" type="button" disabled>Stop ‚èπ</button>
          <button id="clearBtn" type="button">Clear üßπ</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <small>Built for StudyZone. Uses your Cloudflare Worker with your OpenAI API key (kept server-side).</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
