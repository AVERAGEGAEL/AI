<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StudyZone AI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">üß† StudyZone AI</div>
    <div class="controls">
      <label>
        Provider
        <select id="provider">
          <option value="openai" selected>OpenAI</option>
          <option value="gemini">Gemini</option>
        </select>
      </label>
      <label>
        Model
        <select id="model">
          <option value="gpt-4o-mini" selected>gpt-4o-mini</option>
          <option value="gpt-4.1-mini">gpt-4.1-mini</option>
          <option value="gpt-4o">gpt-4o</option>
          <option value="gemini-1.5-flash">gemini-1.5-flash</option>
          <option value="gemini-1.5-pro">gemini-1.5-pro</option>
        </select>
      </label>
      <label>
        Temp
        <input id="temp" type="range" min="0" max="1" step="0.05" value="0.2" />
        <span id="tempVal">0.20</span>
      </label>
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <h2>Preset Prompts</h2>
      <button class="preset" data-system="You are StudyZone AI. Explain like I am in middle school.">Default</button>
      <button class="preset" data-system="You are a math tutor. Explain steps.">Math Tutor</button>
      <button class="preset" data-system="You are a science helper. Use analogies.">Science</button>
      <textarea id="system" placeholder="System prompt"></textarea>
    </aside>

    <section class="chat">
      <div id="messages"></div>
      <form id="chatForm">
        <textarea id="userInput" placeholder="Ask anything‚Ä¶"></textarea>
        <div class="row">
          <button id="sendBtn" type="submit">Send ‚ñ∂</button>
          <button id="stopBtn" type="button" disabled>Stop ‚èπ</button>
          <button id="clearBtn" type="button">Clear üßπ</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <small>Built for StudyZone. Supports OpenAI + Gemini via Cloudflare Worker.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
